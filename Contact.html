<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/f3ad8c3423.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">

</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>

                <div class="links-wrapper">  
                    <div class="nav-link">
                        <a href="Index.html">Home</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="About.html">About</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="Menu.html">Menu</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="Contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        123 Any St<br> Scottsdale, AZ, 85251
                    </div>

                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>

                    <div>
                        555 555 5555
                    </div>

                </div>

                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>

                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="Full Name" placeholder="Your Name">
                    <label for="Full Name">Full Name</label>
                </div>

                <div class="form-group">
                    <input type="Email" id="Email" placeholder="Your Email">
                    <label for="Email">Email</label>
                </div>

                <div class="form-group">
                    <textarea name="Message" id="Message" placeholder="Your Message"></textarea>
                    <label for="Message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer50"></div>

    <div class="footer">
        <div class="logo-footer">
            <img src="images/Logos/decamp-fantastic-fries-logo-white.png" alt="logo">
        </div>

        <div class="footer-phone-hours">
            <span class="phone">
                555 555 5555
            </span>

            <span class="hours">
                10 AM - Midnight
            </span>
        </div>
        <div class="links-wrapper">  
            <div class="nav-link">
                <a href="Index.html">Home</a>
            </div>

            <div class="nav-link">
                <a href="About.html">About</a>
            </div>

            <div class="nav-link">
                <a href="Menu.html">Menu</a>
            </div>

            <div class="nav-link">
                <a href="Contact.html">Contact</a>
            </div>
        </div>

        <div class="social-media-icons-wrapper">
            <a href="https://instagram.com/tornado_beard">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="https://instagram.com/tornado_beard">
                <i class="fab fa-facebook"></i>
            </a>

            <a href="https://instagram.com/tornado_beard">
                <i class="fab fa-twitter-square"></i>
            </a>
        </div>

        <div class="copyright-wrapper">
            &copy; 2018 DevCamp &#124; All Rights Reserved
        </div>
    </div>
</body>
</html>
